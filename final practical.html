<html>
<head>
<title>e commerce</title>
<style>

body{
margin:0;
font-family:Arial, sans-serif;
background-color:#f4f4f4;
}

/* Navbar */
.navbar{
background-color:black;
padding:15px 150px;
display:flex;
justify-content:space-between;
align-items:center;
}

.name{
color:white;
}

.links a{
text-decoration: none;
color: white;
font-size: 14px;
margin-left:20px;
}

/* Product Section */
.flex{
display:flex;
gap:20px;
padding:20px;
justify-content:center;
}

/* Product Card */
.products{
background-color:white;
padding:15px;
width:250px;
border-radius:8px;
box-shadow:0 4px 8px rgba(0,0,0,0.2);
text-align:center;
}

.products img{
width:100%;
height:150px;
object-fit:cover;
border-radius:6px;
margin-bottom:10px;
}

.products h3{
font-size:18px;
margin:5px 0;
}

.products p{
color:grey;
margin:4px 0;
}

.price{
color:blue;
font-weight:bold;
}

</style>
</head>

<body>

<div class="navbar">
<div class="name">
<h1>E-COMMERCE</h1>
</div>

<div class="links">
<a href="#">Home</a>
<a href="#">Items</a>
<a href="#">Products</a>
<a href="#">Laptops</a>
</div>
</div>

<div class="flex">

<div class="products"> 
<img src="product1.jpg" alt="Product 1">
<h3>Product 1</h3>
<p>High quality product</p>
<p class="price">$500</p>
</div>

<div class="products"> 
<img src="product2.jpg" alt="Product 2">
<h3>Product 2</h3>
<p>do try </p>
<p class="price">$999</p>
</div>

<div class="products"> 
<img src="product3.jpg" alt="Product 3">
<h3>Product 3</h3>
<p> must try product product</p>
<p class="price">$1500</p>
</div>

</div>

</body>
</html>
